basePath: /api/v1/auth
definitions:
  models.LoginSchema:
    properties:
      email:
        type: string
      password:
        minLength: 6
        type: string
    required:
    - email
    - password
    type: object
  models.ResendOtpSchema:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  models.UserSchema:
    properties:
      confirm_password:
        type: string
      email:
        type: string
      name:
        type: string
      password:
        minLength: 6
        type: string
    required:
    - confirm_password
    - email
    - name
    - password
    type: object
  models.VerifyOtpSchema:
    properties:
      email:
        type: string
      otp:
        maxLength: 6
        minLength: 6
        type: string
    required:
    - email
    - otp
    type: object
host: localhost:8080
info:
  contact:
    email: kushangayantha001@gmail.com
    name: API Support
  description: This is a sample swagger for Fiber
  license:
    name: MIT
    url: http://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Fiber Authentication API
  version: "1.0"
paths:
  /login:
    post:
      consumes:
      - application/json
      description: Login an existing user with provided credentials
      parameters:
      - description: User login payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.LoginSchema'
      produces:
      - application/json
      responses: {}
      summary: user Login
      tags:
      - Auth
  /register:
    post:
      consumes:
      - application/json
      description: Register a new user with provided details
      parameters:
      - description: User registration payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.UserSchema'
      produces:
      - application/json
      responses: {}
      summary: Register a new user
      tags:
      - Auth
  /resend-otp:
    post:
      consumes:
      - application/json
      description: Resend the OTP to user's email
      parameters:
      - description: Resend OTP payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.ResendOtpSchema'
      produces:
      - application/json
      responses: {}
      summary: Resend OTP
      tags:
      - Auth
  /verify-otp:
    post:
      consumes:
      - application/json
      description: Verify the OTP sent to user's email
      parameters:
      - description: OTP verification payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.VerifyOtpSchema'
      produces:
      - application/json
      responses: {}
      summary: Verify OTP
      tags:
      - Auth
swagger: "2.0"
